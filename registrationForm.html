<!doctype html>
<html lang="eng">

<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>"Javascript"</title>
	<link rel="stylesheet" type="text/css" href="datepicker.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bowlby+One">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Permanent+Marker">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-6">
				<h1 class="heading">Registration Form</h1>
				<form>
					<div class="form-group">
						<label for="firstname">First name:</label>
						<input type="text" class="form-control" id="firstname">
					</div>
					<div class="form-group">
						<label for="lastname">Last name:</label>
						<input type="text" class="form-control" id="lastname">
					</div>
					<div class="form-group">
						<label for="email">Email address:</label>
						<input type="email" class="form-control" id="email">
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label>
						<input type="password" class="form-control" id="pwd">
					</div>
					<div class="input-group mb-3"> 
						<p> Date of Birth: <input type="text" class="form-control" id="datepicker" placeholder="MM/DD/YYYY"/></p>		
                    </div>
					<div class="checkbox">
						<label><input type="checkbox"> Remember me</label>
					</div>
						<button type="submit" class="btn btn-primary">Submit</button>
				</form>	    
			</div>
        </div>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
<script src="datepicker.js"></script>
</body>
</html>
